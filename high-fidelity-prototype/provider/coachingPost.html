<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Coaching Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Super Smart Bros</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="destination.html">Menu</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Create a Coaching Post</h1>

        <form action="#" method="post" class="coaching-form">

            <!-- Game Selection -->
    <div class="form-group">
    <label>Games You Coach</label>

    <details class="multi-select">
        <summary>Select Games</summary>

        <div class="checkbox-container">
            <label><input type="checkbox" name="game[]" value="64"> Super Smash Bros. (Nintendo 64)</label>
            <label><input type="checkbox" name="game[]" value="melee"> Super Smash Bros. Melee</label>
            <label><input type="checkbox" name="game[]" value="brawl"> Super Smash Bros. Brawl</label>
            <label><input type="checkbox" name="game[]" value="3ds"> Super Smash Bros. for Nintendo 3DS</label>
            <label><input type="checkbox" name="game[]" value="wiiu"> Super Smash Bros. for Wii U</label>
            <label><input type="checkbox" name="game[]" value="ultimate"> Super Smash Bros. Ultimate</label>
        </div>
    </details>
</div>

            <!-- Experience -->
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <select id="experience" name="experience" required>
                    <option value="">Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="casual">Casual</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="competitive">Competitive</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <!-- Character -->
            <div class="form-group">
                <label for="character">Main Character</label>
                <input type="text" id="character" name="character" placeholder="Mario, Fox, Pyra/Mythra..." required>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price Rate ($ per hour)</label>
                <input type="number" id="price" name="price" min="0" step="1" required>
            </div>

            <!-- Session -->
            <div class="form-group">
                <label for="session">Session Type</label>
                <select id="session" name="session" required>
                    <option value="">Select session type</option>
                    <option value="vod">VOD Review</option>
                    <option value="live">Live Coaching</option>
                    <option value="match-analysis">Match Analysis</option>
                    <option value="training">Training Session</option>
                    <option value="custom">Custom Session</option>
                </select>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Biography</label>
                <textarea id="bio" name="bio" rows="6"
                    placeholder="Tell players about your competitive experience, achievements, tournaments, and coaching style..."
                    required></textarea>
            </div>

            <button type="submit" class="submit-btn">Post Coaching Listing</button>

        </form>
    </div>

</body>
</html>
